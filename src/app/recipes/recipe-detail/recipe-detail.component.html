<div class="row">
  <div class="col-xs-12">
    <img
      src="{{ selectedRecipe.imgPath }}"
      alt=""
      class="img-responsive"
      style="max-height: 400px"
    />
  </div>
</div>

<div class="row">
  <div class="col-xs-3">
    <div class="btn-group" style="padding-top: 25px" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>

      <ul class="dropdown-menu">
        <li>
          <a style="cursor: pointer" (click)="addToShoppingList()"
            >To Shopping List</a
          >
        </li>
        <li>
          <a style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a>
        </li>
        <li>
          <a style="cursor: pointer" (click)="onDeleteRecipe()"
            >Delete Recipe</a
          >
        </li>
      </ul>
    </div>
  </div>

  <div class="col-xs-9">
    <h1>{{ selectedRecipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <p>{{ selectedRecipe.description }}</p>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: no pointer"
        *ngFor="let ingredient of selectedRecipe.ingredients"
        >{{ ingredient.name }} - {{ ingredient.amount }}</a
      >
    </ul>
  </div>
</div>

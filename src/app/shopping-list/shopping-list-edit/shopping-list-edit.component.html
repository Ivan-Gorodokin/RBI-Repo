<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmitIngredient(f)" #f="ngForm">
      <!-- dodać trzecie pole input dla jednostek (opcjonalne), zrobić amount wyłącznie numerycznym, 
        przerobić odpowiednio model i wszystko z nim powiązane? -->

      <!-- do sprawdzenia poprawności amount: -->
      <!-- pattern="^[1-9]+[0-9]*$" -->
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="" class="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="" class="amount">Amount</label>
          <input
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">
            {{ editMode ? "Update ingredient" : "Add ingredient" }}
          </button>

          <button
            class="btn btn-danger"
            type="button"
            (click)="onRemoveIngredient()"
            *ngIf="editMode"
          >
            Delete
          </button>

          <button class="btn btn-primary" type="button" (click)="onClearForm()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

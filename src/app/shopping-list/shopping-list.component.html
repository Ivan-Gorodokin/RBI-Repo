<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: no pointer"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(i)"
        >{{ ingredient.name }} - {{ ingredient.amount }}</a
      >
      <!-- przerobić na model z ilością i jednopstkami? -->
    </ul>
  </div>
</div>
